name: Build & Push Flask Docker Image to ACR

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  # 1. Added a test job to verify the code before building
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # If you don't have pytest in requirements, uncomment the line below:
          # pip install pytest
      - name: Run Tests
        run: pytest

  # 2. The build and push job now "needs" the test job to pass
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR using Azure credentials
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Fixed: Removed the inline comment that was causing the build failure
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:${{ github.sha }}
            ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:latest

      - name: Logout from ACR
        if: always()
        run: docker logout ${{ secrets.ACR_NAME }}.azurecr.io
