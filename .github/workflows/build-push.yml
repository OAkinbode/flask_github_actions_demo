name: Build & Push Flask Docker Image to ACR

on:
  push:
    branches: [main] # or your trigger branch
  workflow_dispatch: # allows manual run

permissions:
  id-token: write # required for OIDC
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production # ‚Üê matches your GitHub env name & Azure federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR using Azure credentials
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile # adjust if your Dockerfile is elsewhere
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:${{ github.sha }}
            ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:latest     # optional :latest tag

      # Optional: logout (good hygiene, though not strictly needed)
      - name: Logout from ACR
        if: always()
        run: docker logout ${{ secrets.ACR_NAME }}.azurecr.io
