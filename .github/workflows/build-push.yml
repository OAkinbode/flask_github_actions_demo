name: Build & Push Flask Docker Image to ACR

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  # Job 1: Run Python Tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        # PYTHONPATH ensures pytest finds app.py in your root folder
        env:
          PYTHONPATH: .
        run: pytest

  # Job 2: Build and Push to Azure (Only runs if tests pass)
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Fixed: Comments removed from tags list to avoid "invalid reference" error
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:${{ github.sha }}
            ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:latest

      - name: Logout from ACR
        if: always()
        run: docker logout ${{ secrets.ACR_NAME }}.azurecr.io
